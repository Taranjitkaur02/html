<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>
  </head>
  <body>
    <table border="2px" cellpadding="10px" cellspacing="0">
      <tr>
        <td>1</td>
        <td>2</td>
      </tr>
      <tr>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td>5</td>
        <td>6</td>
      </tr>
    </table>
    <h1>Merge the column</h1>
    <table border="1px" cellspacing="0" cellpadding="10px">
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td colspan="3" align="center">4</td>
      </tr>
      <tr>
        <td>5</td>
        <td colspan="2" align="center">6</td>
      </tr>
      <tr>
        <td colspan="3" align="center">7</td>
      </tr>
    </table>
    <h1>Merge the row</h1>
    <table border="1px" cellpadding="10px" cellspacing="0">
      <tr>
        <td>1</td>
        <td>2</td>
      </tr>
      <tr>
        <td rowspan="2" align="center">3</td>
        <td>4</td>
      </tr>
      <tr>
        <td>5</td>
      </tr>
      <tr>
        <td rowspan="3" align="center">6</td>
        <td>7</td>
      </tr>
      <tr>
        <td>8</td>
      </tr>
      <tr>
        <td>9</td>
      </tr>
    </table>
  </body>
</html>
